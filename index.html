<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
        href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
        rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
        <header>
            <h1>Carousel</h1>
        </header>

        <section>
            <div class="js-main-box">
                <div class="btn-previous">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                
                <div class="image-box">
                    <img src="images/image-1.png" />
                </div>

                <div class="btn-next">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>

        </section>

        <footer class="js-dot-box">
            <div>
                <i id="1" class="img-index-btn fas fa-circle"></i>
            </div>
            <div>
                <i id="2" class="img-index-btn fas fa-circle"></i>
            </div>
            <div>
                <i id="3" class="img-index-btn fas fa-circle"></i>
            </div>
            <div>
                <i id="4" class="img-index-btn fas fa-circle"></i>
            </div>
            <div>
                <i id="5" class="img-index-btn fas fa-circle"></i>
            </div>
        </footer>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/d1b355aa92.js" crossorigin="anonymous"></script>
  </body>
</html>
